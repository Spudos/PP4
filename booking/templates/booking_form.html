{% extends 'base.html' %} {% load static %} {% block content %}
<main>
  <h2>User Booking</h2>
{{ session_type }}
  <form method="post">
    {% csrf_token %}
    <div>
      <label for="id_session_type">Session Type:</label>
      {{ form.session_type }}
    </div>
    <div>
      <label for="id_notes">Notes:</label>
      {{ form.notes }}
    </div>
    <input type="hidden" name="user" value="{{ form.initial.user }}" />
    <div>
      <label for="id_booking_date_time">Booking Date and Time:</label>
      <input
        type="datetime-local"
        id="id_booking_date_time"
        name="booking_date_time"
      />
    </div>
    <button type="submit">Submit</button>
  </form>
</main>

{% endblock content %}
